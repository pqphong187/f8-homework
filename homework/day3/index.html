<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bài tập buổi 3</title>
</head>

<body>
    <div class="product-card">
        <div class="product-content">
            <div class="product-image">
                <img src="./img/product-img.png" alt="Razer Kraken Kitty Edt Gaming Headset Quartz">
            </div>

            <div class="product">
                <div class="product-header mb-32">
                    <div class="product-tag">Free shipping</div>
                    <h1 class="product-name">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                </div>

                <div class="product-price mb-32">
                    <div class="old-price">1 599,000</div>
                    <div class="price">799,000</div>
                    <p class="offer-details">The offer is valid until April 3 or as long as stock lasts!</p>
                </div>

                <button class="product-bt mb-32">Add to cart</button>

                <div class="stock-info mb-32">
                    <img src="./icon/onl.svg" alt="onl" class="stock-icon">
                    <span>50+ pcs. in stock.</span>
                </div>

                <div class="bts-secon">
                    <button class="add-secon">
                        <img src="./icon/balance.svg" alt="balance" class="bts-icon">
                        <span class="add-secon--desc">Add to cart</span>
                    </button>
                    <button class="add-secon add-wishlist">
                        <img src="./icon/heart.svg" alt="heart" class="bts-icon">
                        <span class="add-secon--desc">Add to wishlist</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
