<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bài tập buổi 4</title>
</head>

<body>
    <div class="container">
        <div class="collection">
            <div class="header">
                <h1 class="header-name">Popular Collections</h1>
                <ul class="option-list">
                    <li class="option-item"><a class="option-link" href="#!">Profile</a></li>
                    <li class="option-item"><a class="option-link" href="#!">New York</a></li>
                    <li class="option-item"><a class="option-link" href="#!">Relaxing</a></li>
                    <li class="option-item"><a class="option-link" href="#!">Person</a></li>
                    <li class="option-item"><a class="option-link" href="#!">Fashion</a></li>
                </ul>
            </div>
            <!-- people -->
            <div class="collection-list">
                <div class="collection-item">
                    <div class="main-image">
                        <img class="main-img" src="https://picsum.photos/400/400" alt="photo people" />
                    </div>

                    <div class="sub-imgs">
                        <img class="sub-img" src="https://picsum.photos/130/100" alt="photo people" />
                        <img class="sub-img mid-img" src="https://picsum.photos/130/100" alt="photo people" />
                        <img class="sub-img" src="https://picsum.photos/130/100" alt="photo people" />
                    </div>

                    <div class="collection-desc">
                        <h2 class="sub-name">People</h2>
                        <a class="link-desc" href="#!">
                            <img class="icon" src="./img/icon.svg" alt="icon">
                            144
                        </a>
                    </div>
                </div>
            </div>
            <!-- nature -->
            <div class="collection-list collection-mid">
                <div class="collection-item">
                    <div class="main-image">
                        <img class="main-img" src="https://picsum.photos/350/400" alt="photo nature" />
                    </div>

                    <div class="sub-imgs">
                        <img class="sub-img" src="https://picsum.photos/120/150" alt="photo nature" />
                        <img class="sub-img mid-img" src="https://picsum.photos/120/150" alt="photo nature" />
                        <img class="sub-img" src="https://picsum.photos/120/150" alt="photo nature" />
                    </div>

                    <div class="collection-desc">
                        <h2 class="sub-name">Nature</h2>
                        <a class="link-desc" href="#!">
                            <img class="icon" src="./img/icon.svg" alt="icon">
                            7k
                        </a>
                    </div>
                </div>
            </div>
            <!-- history -->
            <div class="collection-list">
                <div class="collection-item">
                    <div class="main-image">
                        <img class="main-img" src="https://picsum.photos/300/400" alt="photo history" />
                    </div>

                    <div class="sub-imgs">
                        <img class="sub-img" src="https://picsum.photos/120/100" alt="photo history" />
                        <img class="sub-img mid-img" src="https://picsum.photos/120/100" alt="photo history" />
                        <img class="sub-img" src="https://picsum.photos/120/100" alt="photo history" />
                    </div>

                    <div class="collection-desc">
                        <h2 class="sub-name">History</h2>
                        <a class="link-desc" href="#!">
                            <img class="icon" src="./img/icon.svg" alt="icon">
                            431
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
