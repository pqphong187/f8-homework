<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bài tập buổi 6</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item ">
                        <a class="navbar-link highlight" href="#!">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#!">Pages</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#!">Articles</a>
                    </li>
                </ul>

                <div class="navbar-logo">
                    <a href="#!">
                        <img src="./img/logo.svg" alt="Logo AMAYA">
                    </a>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="#!">Contact</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#!">Shop</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#!">Locations</a>
                    </li>
                </ul>
            </nav>

            <figure class="header-banner">
                <img class="banner-img" src="./img/banner1.png" alt="Banner Caffe">
            </figure>
        </header>

        <main>
            <section class="about">
                <div class="about-title">BECAUSE WE LOVE COFFEE</div>
                <div class="about-us">About Us</div>
            </section>

            <section class="content">
                <div class="intro">
                    <div>
                        <img class="intro-img" src="./img/caffe1.png" alt="HOME DELIVERY">
                    </div>
                    <div class="intro-content">
                        <div class="intro-title">HOME DELIVERY</div>
                        <div class="intro-desc">Quality coffee delivered to your door</div>
                    </div>
                </div>

                <div class="intro column-reverse">
                    <div>
                        <img class="intro-img" src="./img/caffe2.png" alt="OUR MISSION">
                    </div>
                    <div class="intro-content">
                        <div class="intro-title">OUR MISSION</div>
                        <div class="intro-desc">It all began with a modest concept: Create amazing coffee</div>
                    </div>
                </div>

                <div class="intro">
                    <div>
                        <img class="intro-img" src="./img/caffe3.png" alt="TIME TO CHILL">
                    </div>
                    <div class="intro-content">
                        <div class="intro-title">TIME TO CHILL</div>
                        <div class="intro-desc">Black Coffee Shaved Ice</div>
                    </div>
                </div>
            </section>

            <figure class="banner-main">
                <img class="banner-img" src="./img/banner2.png" alt="BANNER">
            </figure>

            <div class="seperate"></div>
        </main>

        <footer class="footer">
            <div>
                <img src="./img/logo.svg" alt="" class="footer-logo">
            </div>
            <form class="footer-form">
                <input id="email" type="email" required placeholder="Enter email address...">
                <button class="footer-btn">Contact Us</button>
            </form>
        </footer>
    </div>
</body>

</html>
