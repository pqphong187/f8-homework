<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 3;
        let b = 5;
        let c = -1;

        if (a > b) {
            let temp = a;
            a = b;
            b = temp;
        }

        if (a > c) {
            let temp = a;
            a = c;
            c = temp;
        }

        if (b > c) {
            let temp = b;
            b = c;
            c = temp;
        }

        console.log("Sắp xếp tăng dần:", a, b, c);
    </script>
</body>

</html>
