<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Tìm số lớn nhất</title>
</head>

<body>
    <script>
        let a = 30;
        let b = 20;
        let c = 1;

        let max;
        if (a > b && a > c) {
            max = a;
        } else if (b > c && b > a) {
            max = b;
        } else {
            max = c;
        }

        console.log("Số lớn nhất là: ", max)
        alert("Số lớn nhất là:" + max);
    </script>
</body>
