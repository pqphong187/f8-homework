<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [];

        function createUser(name, password, email) {
            return {
                name: name,
                password: password,
                email: email,
                role: "user",
            };
        }

        function handleRegister(name, password, email) {

            if (!name || !password || !email) {
                console.log("Vui lòng nhập đầy đủ thông tin: name, password và email.");
                return null;
            }
            const newUser = createUser(name, password, email);
            data.push(newUser);
            return [...data];
        }


        function handleLogin(email, password) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].email === email && data[i].password === password) {
                    return data[i];
                }
            }

            console.log("Thông tin đăng nhập không hợp lệ.");
            return null;
        }


        handleRegister("Nguyen Van A", "123456", "nguyenvana@email.com");
        handleRegister("Nguyen Van B", "1234567", "nguyenvanb@email.com");
        const dataLogin = handleLogin("nguyenvanb@email.com", "1234567");

        console.log("data =", data);
        console.log("dataLogin =", dataLogin);

    </script>
</body>

</html>
