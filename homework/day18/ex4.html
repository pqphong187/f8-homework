<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Tính chỉ số BMI</title>
</head>

<body>
    <script>
        function calcBMI() {
            let weight = parseFloat(prompt("Nhập chiều cân nặng (kg)"));
            let height = parseFloat(prompt("Nhập chiều cao (m)"));
            let BMI = weight / (height * height);
            console.log(BMI);
            if (weight <= 0 || height <= 0 ||
                isNaN(weight) || !isFinite(weight) || weight.toString().includes('e') ||
                isNaN(height) || !isFinite(height) || height.toString().includes('e')) {
                return ` Dữ liệu không hợp lệ`;
            } else if (BMI > 0 && BMI < 18.5) {
                return `Do BMI của bạn =${BMI} nên bạn thiếu cân`;
            } else if (BMI >= 18 && BMI < 23) {
                return `Do BMI của bạn =${BMI} nên bạn bình thường`;
            } else if (BMI >= 23 && BMI < 25) {
                return `Do BMI của bạn =${BMI} nên bạn thừa cân`;
            } else {
                return `Do BMI của bạn =${BMI} nên bạn béo phì`;
            }
        }
        alert(calcBMI());
    </script>
</body>

</html>
