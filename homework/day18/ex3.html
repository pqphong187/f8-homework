<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Kiểm tra 3 cạnh có phải 3 cạnh 1 tam giác</title>
</head>

<body>
    <script>

        function isTriangle() {
            let a = parseFloat(prompt("Nhập cạnh a:"));
            let b = parseFloat(prompt("Nhập cạnh b:"));
            let c = parseFloat(prompt("Nhập cạnh c:"));
            if (isNaN(a) || !isFinite(a) || a.toString().includes('e') ||
                isNaN(b) || !isFinite(b) || b.toString().includes('e') ||
                isNaN(c) || !isFinite(c) || c.toString().includes('e')) {
                return `Dữ liệu không hợp lệ`;
            } else if (a <= 0 || b <= 0 || c <= 0) {
                return "có cạnh không lớn hơn 0 nên không thể tạo thành 1 tam giác";
            } else if (a + b <= c || a + c <= b || b + c <= a) {
                return "tổng của 2 cạnh bất kì nhỏ hơn hoặc bằng 1 cạnh còn lại nên không thể tạo thành 1 tam giác";
            } else if (a === b === c) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác đều`;
            } else if (a === b || b === c) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác cân`;
            } else if ((a * a + b * b === c * c) || (a * a + c * c === b * b) || (b * b + c * c === a * a)) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác vuông`;
            } else {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của 1 tam giác`;
            }
        }

        alert(isTriangle());
    </script>
</body>

</html>
