<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Kiểm tra 3 cạnh có phải 3 cạnh 1 tam giác</title>
</head>

<body>
    <script>

        function isTriangle(a, b, c) {
            if (a <= 0 || b <= 0 || c <= 0) {
                return "có cạnh không lớn hơn 0 nên không thể tạo thành 1 tam giác";
            } else if (a + b <= c || a + c <= b || b + c <= a) {
                return "tổng của 2 cạnh bất kì nhỏ hơn hoặc bằng 1 cạnh còn lại nên không thể tạo thành 1 tam giác";
            } else if (a === b === c) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác đều`;
            } else if (a === b || b === c) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác cân`;
            } else if ((a * a + b * b === c * c) || (a * a + c * c === b * b) || (b * b + c * c === a * a)) {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của tam giác vuông`;
            } else {
                return ` Ba cạnh ${a}, ${b}, ${c} là 3 cạnh của 1 tam giác`;
            }
        }
        const a = parseFloat(prompt("Nhập cạnh a:"));
        const b = parseFloat(prompt("Nhập cạnh b:"));
        const c = parseFloat(prompt("Nhập cạnh c:"));
        alert(isTriangle(a, b, c));
    </script>
</body>

</html>
