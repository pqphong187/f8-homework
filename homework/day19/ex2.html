<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: in bảng cửu chương</title>
</head>

<body>
    <script>
        function printMultiplicationTable() {
            for (let i = 1; i <= 10; i++) {
                console.log(`Bảng cửu chương ${i}:\n`);
                for (let j = 1; j <= 10; j++) {
                    console.log(`${i} x ${j} = ${i * j}\n`);
                }
            }
        }
        console.log(printMultiplicationTable())
    </script>
</body>

</html>
