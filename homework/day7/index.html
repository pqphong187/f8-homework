<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sen:wght@400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bài tập buổi 7</title>
</head>

<body>
    <div class="container">
        <!-- header: begin -->
        <header class="header">
            <a class="header-logo" href="#!">
                Lesson<span>.</span>
            </a>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link highlight">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Courses</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Reviews</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-sign">Sign Up</button>
        </header>
        <!-- header: end -->

        <!-- main: begin -->
        <main class="main">
            <section class="hero">
                <figure class="hero-media">
                    <img src="./img/hero.png" alt="Learn without limits and spread knowledge" class="hero-img">
                </figure>

                <div class="hero-content">
                    <h1 class="heading">Learn without limits and spread knowledge.</h1>
                    <p class="heading-desc">
                        Build new skills for that “this is my year” feeling with courses,
                        certificates,and degrees from world-class universities and companies.
                    </p>

                    <div class="btn-group">
                        <button class="btn-action">See Courses</button>
                        <a href="#!" class="watch-video">
                            <div class="watch-icon">
                                <img src="./img/play.svg" alt="Play">
                            </div>
                            <span class="watch-text">Watch Video</span>
                        </a>
                    </div>

                    <div class="recent">Recent engagement</div>

                    <div class="stat">
                        <div class="stat-student"><strong class="quantity">50K</strong> Students</div>
                        <div class="stat-coures"><strong class="quantity">70+</strong> Courses</div>
                    </div>

                </div>
            </section>
        </main>
        <!-- main: end -->
    </div>
</body>

</html>
